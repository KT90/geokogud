<div class="panel panel-default">
    <div class="panel-body">
        <div class="row">
            <div class="col-lg-3">
                <label>{{specimen}}</label>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <table class="table table-bordered table-hover">
                    <thead>
                    </thead>
                    <tbody>
                    <tr data-ng-repeat="field in detailCtrl.fields" data-ng-if="detailCtrl.results[field] != null  && detailCtrl.results[field] != ''&& detailCtrl.isIncludedField(field)">
                        <td entity-field-name name="'API_TRANSLATION.SPECIMEN.'+field | uppercase"></td>
                        <td entity-field-value name = "field" value="detailCtrl.results[field]" values = "detailCtrl.results"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-lg-6" data-ng-if="specimen.latitude && specimen.longitude">
                <locality-map x = "specimen.latitude" y = "specimen.longitude" name = "sample.localityEng" fid = "specimen.localityId"></locality-map>
                <a href data-ng-click="showGoogleMap(specimen.latitude, specimen.longitude, specimen.locality, specimen.localityEng)">Google Maps</a>            </span>
                <a href data-ng-click="showEstonianLandBoardMap(specimen.latitude, specimen.longitude)">Maa-amet / Estonian Land Board</a>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <div class="row">
            <label>Identifications</label>
        </div>
    </div>
</div>
