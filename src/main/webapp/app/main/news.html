<div class="container">
	<div class="row">
		<div class="col-lg-12  text-center">
			<h2 class="section-heading">{{'INDEX.NEWS_LINK' | translate }}</h2>
			<hr class="primary">
		</div>
		<div ng-controller="NewsController">
			<nav>
				<div class="text-center">
					<button type="button" class="news-button" ng-repeat="year in years"
						ng-click="showNews($event)">{{ year }}</button>
				</div>
			</nav>
			<div ng-repeat="id in news.result | filter: yearFilter">
				<div>{{ id.date_added }}</div>
				<div>{{ id.title_en }}</div>
				<div>{{ id.text_en }}</div>
			</div>
		</div>
	</div>
</div>
