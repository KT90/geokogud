<div class="panel panel-default">
    <div class="panel-body">
        <div class="row text-center">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <H1 class="col-lg-3">Looking for</H1>
                <div class="col-lg-6  text-center">
                    <select id="mainSearchInput" class="input-lg form-control" data-ng-model="defaultSearchOption"
                            ng-options="option.value as option.name for option in defaultSearchOptions" data-ng-change="tableChanged()"></select>
                </div>
            </div>
        </div>

        <hr class="featurette-divider">
        <!--ng -switch-->
        <div ng-switch on="sampleSearch.table">
            <div ng-switch-when="SAMPLES">
                <div ng-include="'/app/search/searches_html/samples_search.html'"></div>
            </div>
            <div ng-switch-when="LOCALITIES">
                <div ng-include="'/app/search/searches_html/localities_search.html'"></div>
            </div>
            <div ng-switch-default>SEARCH VIEW IS NOT IMPLEMENTED</div>
        </div>
    </div>
</div>
