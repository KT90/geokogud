<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<h2 class="section-heading text-center" id="newsHeading">{{'INDEX.NEWS_LINK'
				| translate }}</h2>
			<hr class="primary">
			<div ng-controller="NewsController">
				<nav>
					<div class="text-center">
						<button type="button" class="news-button"
							ng-repeat="year in years" ng-click="showNews($event)">{{
							year }}</button>
					</div>
				</nav>
				<div ng-repeat="id in news.result | filter: yearFilter"
					class="content">
					<div ng-bind-html="id.date_added" class="dateAdded"></div>
					<div ng-bind-html="getTitle(id)" class="heading"></div>
					<div ng-bind-html="getText(id)" class="text"></div>
				</div>
			</div>
		</div>
	</div>
</div>
