<div class="modal-header">
    <button type="button" class="close" data-ng-click="cancel()">&times;</button>
    <h2 class="modal-title">{{data.title}}</h2>
</div>
<div class="modal-body">
    <div class="panel-body">
        <div class="row geo-section-row no-border">
            <div ng-if="!data.isHtml">{{data.content}}</div>
            <div ng-if="data.isHtml" ng-bind-html="data.content">{{data.content}}</div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <div class="  pull-right">
        <button type="button" class="btn btn-default" data-ng-click="cancel()">{{data.cancel}}</button>
        <button data-ng-if="data.isShownOk" type="button" class="btn btn-success" data-ng-click="ok()">{{data.ok}}</button>
    </div>


    <!--     <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="confirm()">
         Kustuta
     </button>-->
</div>
